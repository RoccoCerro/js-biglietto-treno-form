<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="name">Nome Cognome</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="col">
                        <label for="distanza">Inserisci la distanza da percorrere</label>
                        <input type="number" id="distanza" name="distanza">
                    </div>
                    <div class="col">
                        <label for="anni">Fascia di d'et√†</label>
                        <!-- <input type="text" id="anni" name="anni"> -->
                        <select name="anni" id="anni">
                            <option value="nessuna">nessuna</option>
                            <option value="minorenne">minorenne</option>
                            <option value="over65">over 65</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container">
                <input type="submit" name="submit" id="submit" value="CALCOLA">
            </div>
        </section>
        <section>
            <h1>IL TUO BIGLIETTO</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="pag-nome-passeggero">
                            <h3>NOME PASSEGGERO</h3>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <p>Prezzo</p>
                            </div>
                            <div class="col">
                                <p>Sconto</p>
                            </div>
                            <div class="col">
                                <p>Prezzo finale</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
